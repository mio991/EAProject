<h1>Firmendaten</h1>
<div class="content_block">

    <h2>Firma</h2>
    <ul>
        <li><label for="">Firmenname</label><input type="text" name="company_name" value="<%= company_name %>"></li>
    </ul>

    <h2>Gesetzlicher Vertreter</h2>
    <ul>
        <li><label for="">Anrede</label><input type="text" name="title" value="<%= company_name %>"></li>
        <li><label for="">Vorname</label><input type="text" name="first_name" value="<%= first_name %>"></li>
        <li><label for="">Nachname</label><input type="text" name="last_name" value="<%= last_name %>"></li>
    </ul>

    <h2>Adresse</h2>
    <ul>
        <li><label for="">Strasse</label><input type="text" name="street" value="<%= street %>"></li>
        <li><label for="">Plz</label><input type="text" name="post_code" value="<%= post_code %>"></li>
        <li><label for="">Ort</label><input type="text" name="city" value="<%= city %>"></li>
    </ul>

    <h2>Kontaktdaten</h2>
    <ul>
        <li><label for="">Telefon</label><input type="text" name="phone" value="<%= telefon %>"></li>
        <li><label for="">Fax</label><input type="text" name="fax" value="<%= fax %>"></li>
        <li><label for="">Mobil</label><input type="text" name="mobile" value="<%= mobil %>"></li>
        <li><label for="">Web</label><input type="text" name="web" value="<%= web %>"></li>
        <li><label for="">E-Mail</label><input type="text" name="email" value="<%= email %>"></li>
    </ul>
</div>
